        <title>basic html</title>

            ol li{color:gray;}
        </style>

        <ul>
            <li>coffee</li><li>tea</li><li>milk</li>
        </ul>
        <ol>
            <li>coffee</li><li>tea</li><li>milk</li>
        </ol>
    </body>
</html>
